{% extends 'layout.html' %} <!--Herança de template. Pega todo o conteúdo de layout.html-->
{% block body %}
    <h1>Essa página tem os elementos do layout.html</h1>
    <form>
        <dt>Título
            <dd><input type='text' size='30' name='titulo'></dd>
        </dt>
        <dt>Texto
            <dd><textarea rows='5' cols='40' name='texto'></textarea></dd>
            <dd><input type="submit", value="Publicar"></dd>
        </dt>
    </form>
    <ul>
        {% for entrada in entradas %}
        <li>
            <h2>{{entrada.titulo}}</h2>
            {{entrada.texto}}
        </li>
        {% else %}
            <p>Inacreditavel, ainda nao tem Post!</p>
        {% endfor %}
    </ul>
{% endblock %}
